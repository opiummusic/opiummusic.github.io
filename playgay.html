<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opium Music Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <link href="assets/playstrip.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon/icon.png">
</head>
<body>
    <button class="back-button" onclick="window.location.href='play.html'">
        <i class="fa fa-arrow-left"></i>
    </button>

    <div class="album-container" id="albumContainer"></div>

    <div class="player-strip" id="playerStrip" style="display: none;">
        <div class="song-info">
            <img id="playerAlbumImage" src="" alt="Album Art">
            <div>
                <span id="playerSongName"></span>
                <span id="playerElapsedTime">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i class="fa fa-backward" id="previousButton"></i>
            <i class="fa fa-play" id="playPauseButton"></i>
            <i class="fa fa-forward" id="nextButton"></i>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        let audio = document.getElementById('audioPlayer');
        let currentSongIndex = 0;
        let currentAlbum = null;
        let playPauseButton = document.getElementById("playPauseButton");
        let playerStrip = document.getElementById("playerStrip");
        let playerSongName = document.getElementById("playerSongName");
        let playerAlbumImage = document.getElementById("playerAlbumImage");
        let playerElapsedTime = document.getElementById("playerElapsedTime");
        let elapsedTimeInterval = null;

        let albumData = null;
        let db;
        const request = indexedDB.open('playlistDB', 1);

        request.onerror = (event) => {
            console.error('Database error:', event.target.errorCode);
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadPlaylistFromURL();
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            const objectStore = db.createObjectStore('playlists', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('name', 'name', { unique: false });
        };

        function loadPlaylistFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const playlistName = urlParams.get('playlist');

            if (!playlistName) {
                console.error('No playlist name provided in the URL.');
                return;
            }

            const transaction = db.transaction(['playlists'], 'readonly');
            const objectStore = transaction.objectStore('playlists');
            const request = objectStore.getAll();

            request.onsuccess = (event) => {
                const playlists = event.target.result;
                const selectedPlaylist = playlists.find(p => p.name === playlistName);

                if (selectedPlaylist) {
                    displaySongs(selectedPlaylist);
                } else {
                    console.error('Playlist not found');
                }
            };

            request.onerror = (event) => {
                console.error('Error loading playlists:', event.target.errorCode);
            };
        }

        function displaySongs(playlist) {
            const songsContainer = document.getElementById('songsContainer');
            const songsList = document.getElementById('songs');
            const playlistImageInSongs = document.getElementById('playlistImageInSongs');

            if (!Array.isArray(playlist.songs) || playlist.songs.length === 0) {
                console.error('No songs found or songs is not an array');
                return;
            }

            playlistImageInSongs.src = playlist.image || 'default-image.jpg';
            songsList.innerHTML = playlist.songs.map((song, index) => `
                <li id="song-${index}">
                    <i class="fa fa-play play-icon" onclick='playSong(${index}, ${JSON.stringify(playlist)}, "${song.path}", "song-${index}")'></i>
                    <span class="song-name">${song.name} - ${song.artist}</span>
                </li>
            `).join('');

            songsContainer.style.display = 'block';
        }

        function playSong(songIndex, playlist, songPath, songElementId) {
            const audio = document.getElementById('audioPlayer');
            const currentSong = playlist.songs[songIndex];
            const albumImage = currentSong.albumImage || playlist.image; // Get the album image, or fallback to playlist image
            const songName = currentSong.name.replace(".mp3", "");

            audio.src = songPath;
            audio.play();

            // Update the player strip with the new song details
            playerSongName.textContent = songName;
            playerAlbumImage.src = albumImage; // Update the album image
            document.title = songName + " - " + decodeURIComponent(playlist.artist);

            // Update media session metadata
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: songName,
                    artist: decodeURIComponent(playlist.artist),
                    album: playlist.name,
                    artwork: [
                        { src: albumImage, sizes: '96x96', type: 'image/jpeg' },
                        { src: albumImage, sizes: '128x128', type: 'image/jpeg' },
                        { src: albumImage, sizes: '192x192', type: 'image/jpeg' },
                        { src: albumImage, sizes: '256x256', type: 'image/jpeg' },
                        { src: albumImage, sizes: '384x384', type: 'image/jpeg' },
                        { src: albumImage, sizes: '512x512', type: 'image/jpeg' }
                    ]
                });
            }
        }

        function startElapsedTimeUpdate() {
            if (elapsedTimeInterval) {
                clearInterval(elapsedTimeInterval);
            }

            elapsedTimeInterval = setInterval(() => {
                const elapsedSeconds = Math.floor(audio.currentTime);
                localStorage.SongTime = elapsedSeconds;
                const minutes = Math.floor(elapsedSeconds / 60);
                const seconds = elapsedSeconds % 60;
                playerElapsedTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseButton.classList.remove("fa-play");
                playPauseButton.classList.add("fa-pause");
            } else {
                audio.pause();
                playPauseButton.classList.remove("fa-pause");
                playPauseButton.classList.add("fa-play");
            }
        }

        function nextSong() {
            if (currentSongIndex < currentAlbum.songs.length - 1) {
                currentSongIndex++;
                const song = currentAlbum.songs[currentSongIndex];
                const artistName = getQueryParameter('artist');
                const albumName = getQueryParameter('album');
                playSong(currentSongIndex, artistName, albumName, song, `song-${currentSongIndex}`);
            }
        }

        function previousSong() {
            if (currentSongIndex > 0) {
                currentSongIndex--;
                const song = currentAlbum.songs[currentSongIndex];
                const artistName = getQueryParameter('artist');
                const albumName = getQueryParameter('album');
                playSong(currentSongIndex, artistName, albumName, song, `song-${currentSongIndex}`);
            }
        }

        playPauseButton.addEventListener("click", togglePlayPause);
        document.getElementById("nextButton").addEventListener("click", nextSong);
        document.getElementById("previousButton").addEventListener("click", previousSong);

        const artistName = getQueryParameter('artist');
        const albumName = getQueryParameter('album');
        if (artistName && albumName) {
            loadAlbum(artistName, albumName);
        } else {
            document.getElementById("albumContainer").innerHTML = "<p>No album specified.</p>";
        }
    </script>
</body>
</html>
