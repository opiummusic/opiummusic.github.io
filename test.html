<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opium Music Player</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
    <meta name="apple-mobile-web-app-title" content="Opium Music Player">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon/icon.png">
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #ffffff;
            color: #000000;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .playlist-container, .album-container {
            padding: 20px;
        }

        .playlist-header, .album-container h2 {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .playlist-header h2, .album-container h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .add-playlist {
            background: #1f1f1f;
            border: none;
            color: #ffffff;
            font-size: 3rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 200px;
            height: 200px;
            margin-top: 10px;
        }

        .album-container h2 {
            text-align: left;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .album-card {
            background: #1f1f1f;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .album-card img {
            height: auto;
            border-radius: 6px;
            margin-bottom: 10px;
            max-height: 150px;
        }

        .album-card h3 {
            font-size: 1rem;
            margin: 0;
            color: #ffffff;
        }

        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #ffffff;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">Loading Songs...</div>
    <div class="header">Opium Music Player</div>
    <div class="playlist-container" id="playlistContainer">
        <div class="playlist-header">
            <h2>Playlists:</h2>
        </div>
        <ul id="playlistList"></ul>
        <div class="album-card add-playlist" id="addPlaylistButton">+</div>
    </div>
    <div class="album-container">
        <h2>Albums:</h2>
        <div class="album-grid" id="albumGrid"></div>
    </div>

    <script>
        let db;
        const request = indexedDB.open('playlistDB', 1);

        request.onerror = (event) => {
            console.error('Database error:', event.target.errorCode);
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadPlaylists();
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            const objectStore = db.createObjectStore('playlists', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('name', 'name', { unique: false });
        };

        document.getElementById('addPlaylistButton').addEventListener('click', createNewPlaylist);

        function createNewPlaylist() {
            const playlistName = prompt("Enter playlist name:");
            if (playlistName) {
                const transaction = db.transaction(['playlists'], 'readwrite');
                const objectStore = transaction.objectStore('playlists');
                const request = objectStore.add({ name: playlistName, songs: [] });

                request.onsuccess = () => {
                    console.log('Playlist added to the database');
                    loadPlaylists();
                };

                request.onerror = (event) => {
                    console.error('Error adding playlist:', event.target.errorCode);
                };
            }
        }

        function loadPlaylists() {
            const transaction = db.transaction(['playlists'], 'readonly');
            const objectStore = transaction.objectStore('playlists');
            const request = objectStore.getAll();

            request.onsuccess = (event) => {
                const playlists = event.target.result;
                const playlistList = document.getElementById('playlistList');
                playlistList.innerHTML = playlists.map((playlist) => `
                    <li>${playlist.name}</li>
                `).join('');
            };

            request.onerror = (event) => {
                console.error('Error loading playlists:', event.target.errorCode);
            };
        }

        function loadAlbums() {
            const albumGrid = document.getElementById("albumGrid");
            const imagePromises = albums.map(album => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = album.image;
                    img.onload = resolve;
                    img.onerror = resolve;
                    const albumCard = document.createElement("div");
                    albumCard.className = "album-card";
                    albumCard.innerHTML = `
                        <a href="${album.link}">
                            <img src="${album.image}" alt="${album.title}">
                        </a>
                        <h3>${album.title}</h3>
                    `;
                    albumGrid.appendChild(albumCard);
                });
            });

            Promise.all(imagePromises).then(() => {
                document.getElementById("loadingScreen").style.display = "none";
                document.getElementById("albumContainer").style.display = "block";
            });
        }

        fetch('music/albums.json')
            .then(response => response.json())
            .then(jsonData => {
                for (const artist in jsonData) {
                    for (const album in jsonData[artist]) {
                        const albumData = jsonData[artist][album];
                        const albumObject = {
                            title: album,
                            image: albumData.image,
                            link: `https://opiummusic.github.io/album.html?artist=${encodeURIComponent(artist)}&album=${encodeURIComponent(album)}`
                        };
                        albums.push(albumObject);
                    }
                }
                
                loadAlbums();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        // Load existing playlists on page load
        loadPlaylists();
    </script>

</body>
</html>
