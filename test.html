<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opium Music Player</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
    <meta name="apple-mobile-web-app-title" content="Opium Music Player">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon/icon.png">
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #ffffff;
            color: #000000;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .playlist-container, .album-container {
            padding: 20px;
            text-align: center;
        }

        .playlist-container {
            border-bottom: 1px solid #ffffff;
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .add-playlist {
            background: #1f1f1f;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .album-card {
            background: #1f1f1f;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .album-card img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .album-card h3 {
            font-size: 1rem;
            margin: 0;
        }

        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #ffffff;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">Loading Songs...</div>
    <div class="header">Opium Music Player</div>
    <div class="playlist-container" id="playlistContainer">
        <div class="playlist-header">
            <h2>Playlists</h2>
            <button class="add-playlist">+</button>
        </div>
        <!-- Add playlist items here -->
    </div>

    <div class="album-container" id="albumContainer">
        <div class="album-grid" id="albumGrid"></div>
    </div>

   <script>
        let albums = [];

        fetch('music/albums.json')
            .then(response => response.json())
            .then(jsonData => {
                for (const artist in jsonData) {
                    for (const album in jsonData[artist]) {
                        const albumData = jsonData[artist][album];
                        const albumObject = {
                            title: album,
                            image: albumData.image,
                            link: `https://opiummusic.github.io/album.html?artist=${encodeURIComponent(artist)}&album=${encodeURIComponent(album)}`
                        };
                        albums.push(albumObject);
                    }
                }
                
                loadAlbums();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

    function loadAlbums() {
        const albumGrid = document.getElementById("albumGrid");
        const imagePromises = albums.map(album => {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = album.image;
                img.onload = resolve;
                img.onerror = resolve;
                const albumCard = document.createElement("div");
                albumCard.className = "album-card";
                albumCard.innerHTML = `
                    <a href="${album.link}">
                        <img src="${album.image}" alt="${album.title}">
                    </a>
                    <h3>${album.title}</h3>
                `;
                albumGrid.appendChild(albumCard);
            });
        });

        Promise.all(imagePromises).then(() => {
            document.getElementById("loadingScreen").style.display = "none";
            document.getElementById("albumContainer").style.display = "block";
        });
    }
</script>

</body>
</html>
