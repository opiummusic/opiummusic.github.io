<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opium Music Player</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Opium Music Player">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon/icon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container for the album grid */
        .album-container {
            display: none; /* Hidden until loaded */
            padding: 20px;
            text-align: center;
        }

        /* Header */
        .header {
            background: #ffffff;
            color: #000000;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Grid for albums */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Album card */
        .album-card {
            background: #1f1f1f;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .album-card img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .album-card h3 {
            font-size: 1rem;
            margin: 0;
        }

        /* Loading Screen */
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #ffffff;
            font-size: 1.5rem;
        }

        /* Player Bottom Bar */
        .player-strip {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1f1f1f;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
        }

        .song-info {
            display: flex;
            align-items: center;
        }

        .song-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .controls i {
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">Loading Albums...</div>

    <!-- Album Screen -->
    <div class="album-container" id="albumContainer">
        <div class="header">Opium Music Player</div>
        <div class="album-grid" id="albumGrid"></div>
    </div>

    <!-- Player Bottom Bar -->
    <div class="player-strip" id="playerStrip">
        <div class="song-info">
            <img id="playerAlbumImage" src="" alt="Album Art">
            <div>
                <span id="playerSongName"></span>
                <span id="playerElapsedTime">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i class="fa fa-backward" id="previousButton"></i>
            <i class="fa fa-play" id="playPauseButton"></i>
            <i class="fa fa-forward" id="nextButton"></i>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const albums = [
            { title: "Die Lit", image: "images/dielit.jpeg", link: "album=LuvIsRage&artist=Lil%20Uzi" },
            { title: "We Love Tecca", image: "images/welovetecca.jpeg", link: "album=WeLoveTecca&artist=Lil%20Tecca" },
            { title: "Great Chaos", image: "images/greatchoas.jpeg", link: "album=GreatChoas&artist=Ken%20Carson" },
            { title: "Lyfe", image: "images/lyfe.jpeg", link: "album=Lyfe&artist=Yeat" },
            { title: "Luv Is Rage", image: "images/luvisrage.jpeg", link: "album=LuvIsRage&artist=Lil%20Uzi" }
        ];

        const albumGrid = document.getElementById("albumGrid");
        const loadingScreen = document.getElementById("loadingScreen");

        // Function to load albums
        function loadAlbums() {
            albums.forEach(album => {
                const albumCard = document.createElement("div");
                albumCard.className = "album-card";
                albumCard.innerHTML = `
                    <a href="#" onclick="selectAlbum('${album.link}')">
                        <img src="${album.image}" alt="${album.title}">
                    </a>
                    <h3>${album.title}</h3>
                `;
                albumGrid.appendChild(albumCard);
            });
            loadingScreen.style.display = "none";
            document.getElementById("albumContainer").style.display = "block";
        }

        function selectAlbum(link) {
            localStorage.setItem("selectedAlbum", link); // Store the album info in localStorage
            window.location.href = "play.html"; // Redirect to play page
        }

        // Player control logic
        let audio = document.getElementById('audioPlayer');
        let currentSongIndex = 0;
        let currentAlbum = null;
        let playPauseButton = document.getElementById("playPauseButton");
        let playerStrip = document.getElementById("playerStrip");
        let playerSongName = document.getElementById("playerSongName");
        let playerAlbumImage = document.getElementById("playerAlbumImage");
        let playerElapsedTime = document.getElementById("playerElapsedTime");

        // Fetch and load album data
        fetch('music/albums.json')
            .then(response => response.json())
            .then(data => {
                const selectedAlbum = localStorage.getItem("selectedAlbum");
                if (selectedAlbum) {
                    const [albumName, artistName] = selectedAlbum.split("&").map(param => param.split("=")[1]);
                    loadAlbum(artistName, albumName, data);
                } else {
                    document.getElementById("albumContainer").innerHTML = "<p>No album specified.</p>";
                }
            })
            .catch(error => console.error('Error fetching JSON:', error));

        function loadAlbum(artistName, albumName, albumData) {
            currentAlbum = albumData?.[artistName]?.[albumName];
            if (currentAlbum) {
                const albumContainer = document.getElementById("albumContainer");
                albumContainer.innerHTML = `
                    <div class="album-card">
                        <img src="${currentAlbum.image}" alt="${currentAlbum.name}">
                        <h3>${currentAlbum.name}</h3>
                        <ul>
                            ${currentAlbum.songs.map((song, index) => {
                                const songName = song.replace(".mp3", "");
                                return `
                                    <li id="song-${index}">
                                        <i class="fa fa-play play-icon" onclick="playSong(${index}, '${artistName}', '${albumName}', '${song}', 'song-${index}')"></i>
                                        <span class="song-name">${songName}</span>
                                    </li>
                                `;
                            }).join('')}
                        </ul>
                    </div>
                `;
            } else {
                albumContainer.innerHTML = "<p>Album not found.</p>";
            }
        }

        function playSong(songIndex, artistName, albumName, song, songElementId) {
            const songPath = `music/${albumName}/${encodeURIComponent(song)}`;
            audio.src = songPath;
            playerSongName.textContent = song.replace(".mp3", "");
            playerAlbumImage.src = currentAlbum.image;
            playerElapsedTime.textContent = "0:00";

            audio.play().then(() => {
                playPauseButton.classList.remove("fa-play");
                playPauseButton.classList.add("fa-pause");
                playerStrip.style.display = "flex";
            }).catch(error => console.error('Error playing the audio:', error));

            audio.onerror = () => alert('Error playing the song.');
            audio.onended = () => nextSong();
        }

        function nextSong() {
            if (currentSongIndex < currentAlbum.songs.length - 1) {
                currentSongIndex++;
                const song = currentAlbum.songs[currentSongIndex];
                playSong(currentSongIndex, artistName, albumName, song, `song-${currentSongIndex}`);
            }
        }

        playPauseButton.addEventListener("click", togglePlayPause);
        document.getElementById("nextButton").addEventListener("click", nextSong);
        document.getElementById("previousButton").addEventListener("click", previousSong);

        loadAlbums();
    </script>
</body>
</html>
