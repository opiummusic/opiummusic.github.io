<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opium Music Player</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
    <meta name="apple-mobile-web-app-title" content="Opium Music Player">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon/icon.png">
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #ffffff;
            color: #000000;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .playlist-container, .album-container {
            padding: 20px;
        }

        .playlist-header, .album-container h2 {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .playlist-header h2, .album-container h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .playlist-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: flex-start;
            align-items: flex-start; /* Aligns items to the top */
        }

        .album-card, .playlist-card {
            background: #1f1f1f;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 150px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative; /* Added for positioning edit/delete buttons */
        }

        .album-card img, .playlist-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .album-card h3, .playlist-card h3 {
            font-size: 1rem;
            margin: 0;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .edit-button, .delete-button {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            position: absolute; /* Absolute positioning for buttons */
            top: 5px;
        }

        .edit-button {
            right: 40px;
        }

        .delete-button {
            right: 5px;
        }

        .add-playlist {
            background: #1f1f1f;
            border: none;
            color: #ffffff;
            font-size: 3rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 150px;
            height: 200px;
            flex-shrink: 0; /* Prevents the button from shrinking */
            order: -1; /* Ensures it appears first */
        }

        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #ffffff;
            font-size: 1.5rem;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1f1f1f;
            color: #ffffff;
            border: none;
            font-size: 2rem;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #1f1f1f;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
            color: #ffffff;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }

        .menu-options {
            list-style-type: none;
            padding: 0;
        }

        .menu-options li {
            padding: 10px 0;
            display: flex;
            align-items: center;
        }

        .menu-options li img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">Loading Songs...</div>
    <div class="header">Opium Music Player</div>
    <div class="playlist-container" id="playlistContainer">
        <div class="playlist-header">
            <h2>Playlists:</h2>
        </div>
        <div class="playlist-grid" id="playlistGrid">
            <div class="album-card add-playlist" id="addPlaylistButton">+</div>
        </div>
    </div>
    <div class="album-container">
        <h2>Albums:</h2>
        <div class="album-grid" id="albumGrid"></div>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu" id="hamburgerMenu">
        &#9776;
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <ul class="menu-options">
                <li onclick="editPlaylist()"><img src="path/to/edit-icon.png" alt="Edit Icon"> Edit Playlist</li>
                <li onclick="deletePlaylist()"><img src="path/to/delete-icon.png" alt="Delete Icon"> Delete Playlist</li>
                <li><img src="path/to/settings-icon.png" alt="Settings Icon"> Settings</li>
                <!-- Add more options as needed -->
            </ul>
        </div>
    </div>

    <script>
        let db;
        let albums = [];

        const request = indexedDB.open('playlistDB', 1);

        request.onerror = (event) => {
            console.error('Database error:', event.target.errorCode);
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadPlaylists();
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            const objectStore = db.createObjectStore('playlists', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('name', 'name', { unique: false });
        };

        document.getElementById('addPlaylistButton').addEventListener('click', createNewPlaylist);

        function createNewPlaylist() {
            const playlistName = encodeURIComponent(prompt("Enter playlist name:"));
            if (playlistName) {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (event) => {
                    const file = event.target.files[0];
                    if (!file) {
                        alert('You must select a photo to create a playlist.');
                        return; // Stop the process if no file is selected
                    }

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const image = e.target.result;
                        const transaction = db.transaction(['playlists'], 'readwrite');
                        const objectStore = transaction.objectStore('playlists');
                        const request = objectStore.add({ name: playlistName, image: image, songs: [] });

                        request.onsuccess = () => {
                            console.log('Playlist added to the database');
                            loadPlaylists();
                            alert("Playlist " + decodeURIComponent(playlistName) + " successfully created!")
                        };

                        request.onerror = (event) => {
                            console.error('Error adding playlist:', event.target.errorCode);
                        };
                    };
                    reader.readAsDataURL(file);
                };
                input.click();
            }
        }

        function loadPlaylists() {
            if (!db) {
                console.error('Database is not initialized');
                return;
            }

            const transaction = db.transaction(['playlists'], 'readonly');
            const objectStore = transaction.objectStore('playlists');
            const request = objectStore.getAll();

            request.onsuccess = (event) => {
                const playlists = event.target.result;
                const playlistGrid = document.getElementById('playlistGrid');

                // Insert the "Add Playlist" button at the start of the grid
                playlistGrid.innerHTML = `
                    <div class="album-card add-playlist" id="addPlaylistButton">+</div>
                `; // Ensures the button is always there

                playlistGrid.innerHTML += playlists.map((playlist) => `
                    <div class="album-card playlist-card">
                        <a href="/playlist.html?playlist=${encodeURIComponent(playlist.name)}">
                            <img src="${playlist.image}" alt="${playlist.name}" style="width:150px;height:150px;">
                        </a>
                        <h3>${decodeURIComponent(playlist.name)}</h3>
                        <button class="edit-button" onclick="editPlaylist(${playlist.id})">Edit</button>
                        <button class="delete-button" onclick="deletePlaylist(${playlist.id})">Delete</button>
                    </div>
                `).join('');

                document.getElementById('addPlaylistButton').addEventListener('click', createNewPlaylist);
            };

            request.onerror = (event) => {
                console.error('Error loading playlists:', event.target.errorCode);
            };
        }

        function editPlaylist(id) {
            const transaction = db.transaction(['playlists'], 'readwrite');
            const objectStore = transaction.objectStore('playlists');
            const request = objectStore.get(id);

            request.onsuccess = (event) => {
                const playlist = event.target.result;
                const newName = encodeURIComponent(prompt("Enter new playlist name:", decodeURIComponent(playlist.name)));
                if (newName) {
                    const input = document.createElement('input');
                    input.type = 'file';
                    input.accept = 'image/*';
                    input.onchange = (event) => {
                        const file = event.target.files[0];
                        if (!file) {
                            alert('You must select a photo to update the playlist.');
                            return; // Stop the process if no file is selected
                        }

                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const newImage = e.target.result;
                            playlist.name = newName;
                            playlist.image = newImage;
                            const updateRequest = objectStore.put(playlist);

                            updateRequest.onsuccess = () => {
                                console.log('Playlist updated in the database');
                                loadPlaylists();
                                alert("Playlist " + decodeURIComponent(newName) + " successfully updated!")
                            };

                            updateRequest.onerror = (event) => {
                                console.error('Error updating playlist:', event.target.errorCode);
                            };
                        };
                        reader.readAsDataURL(file);
                    };
                    input.click();
                }
            };

            request.onerror = (event) => {
                console.error('Error fetching playlist:', event.target.errorCode);
            };
        }

        function deletePlaylist(id) {
            if (confirm("Are you sure you want to delete this playlist?")) {
                const transaction = db.transaction(['playlists'], 'readwrite');
                const objectStore = transaction.objectStore('playlists');
                const request = objectStore.delete(id);

                request.onsuccess = () => {
                    console.log('Playlist deleted from the database');
                    loadPlaylists();
                    alert("Playlist successfully deleted!")
                };

                request.onerror = (event) => {
                    console.error('Error deleting playlist:', event.target.errorCode);
                };
            }
        }

        function loadAlbums() {
            const albumGrid = document.getElementById("albumGrid");
            const imagePromises = albums.map(album => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = album.image;
                    img.onload = resolve;
                    img.onerror = resolve;
                    const albumCard = document.createElement("div");
                    albumCard.className = "album-card";
                    albumCard.innerHTML = `
                        <a href="${album.link}">
                            <img src="${album.image}" alt="${album.title}">
                        </a>
                        <h3>${album.title}</h3>
                    `;
                    albumGrid.appendChild(albumCard);
                });
            });

            Promise.all(imagePromises).then(() => {
                document.getElementById("loadingScreen").style.display = "none";
                document.getElementById("albumContainer").style.display = "block";
            });
        }

        fetch('music/albums.json')
            .then(response => response.json())
            .then(jsonData => {
                for (const artist in jsonData) {
                    for (const album in jsonData[artist]) {
                        const albumData = jsonData[artist][album];
                        const albumObject = {
                            title: album,
                            image: albumData.image,
                            link: `https://opiummusic.github.io/album.html?artist=${encodeURIComponent(artist)}&album=${encodeURIComponent(album)}`
                        };
                        albums.push(albumObject);
                    }
                }
                
                loadAlbums();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        // Load existing playlists on page load
        window.onload = function() {
            if (db) {
                loadPlaylists();
            }
        };

        // Hamburger Menu and Modal functionality
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const modal = document.getElementById('modal');
            const closeButton = document.getElementById('closeButton');

            hamburgerMenu.addEventListener('click', function() {
                modal.style.display = 'block';
            });

            closeButton.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
