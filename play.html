<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opium Music Player</title>
    <meta name="apple-mobile-web-app-capable" content="yes">  <!-- Enables standalone mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">  <!-- Status bar style -->
    <meta name="apple-mobile-web-app-title" content="Opium Music Player">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon/icon.png">
   
    <style>
        /* Global Styles */
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container for the album grid */
        .album-container {
            display: none; /* Hidden until loaded */
            padding: 20px;
            text-align: center;
        }

        /* Header */
        .header {
            background: #ffffff;
            color: #000000;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Grid for albums */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Album card */
        .album-card {
            background: #1f1f1f;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .album-card img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .album-card h3 {
            font-size: 1rem;
            margin: 0;
        }

        /* Loading Screen */
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #ffffff;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">Loading Albums...</div>

    <!-- Album Screen -->
    <div class="album-container" id="albumContainer">
        <div class="header">Opium Music Player</div>
        <div class="album-grid" id="albumGrid"></div>
    </div>

    <script>
        // Album data
        const albums = [
            { title: "Die Lit", image: "images/dielit.jpeg" },
            { title: "We Love Tecca", image: "images/welovetecca.jpeg" },
            { title: "X", image: "images/x.jpeg" },
            { title: "Great Chaos", image: "images/greatchoas.jpeg" },
            { title: "Lyfe", image: "images/lyfe.jpeg" },
            { title: "Luv Is Rage", image: "images/luvisrage.jpeg" },
        ];

        // Function to load albums
        function loadAlbums() {
            const albumGrid = document.getElementById("albumGrid");
            albums.forEach(album => {
                const albumCard = document.createElement("div");
                albumCard.className = "album-card";
                albumCard.innerHTML = `
                    <img src="${album.image}" alt="${album.title}">
                    <h3>${album.title}</h3>
                `;
                albumGrid.appendChild(albumCard);
            });

            // Hide loading screen and show albums
            document.getElementById("loadingScreen").style.display = "none";
            document.getElementById("albumContainer").style.display = "block";
        }

        // Simulate loading (e.g., downloading the shortcut)
        setTimeout(loadAlbums, 2000); // Adjust the timeout duration as needed
    </script>
</body>
</html>
