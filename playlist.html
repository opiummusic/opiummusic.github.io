<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opium Music Player - Playlist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <link href="assets/playstrip.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon/icon.png">
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fa fa-arrow-left"></i>
    </button>

    <div class="playlist-container" id="playlistContainer">
        <h2>Selected Playlist</h2>
        <div id="playlistDetail" style="display: none;">
            <div class="album-card playlist-card">
                <img id="playlistImage" src="" alt="Playlist Image" style="width:150px;height:150px;">
                <h3 id="playlistName"></h3>
                <button onclick="displaySongs()">Show Songs</button>
            </div>
        </div>
    </div>

    <div class="songs-container" id="songsContainer" style="display: none;">
        <h2>Songs in Playlist</h2>
        <ul id="songs">
            <!-- Songs will be dynamically loaded here -->
        </ul>
    </div>

    <div class="player-strip" id="playerStrip" style="display: none;">
        <div class="song-info">
            <img id="playerAlbumImage" src="" alt="Album Art">
            <div>
                <span id="playerSongName"></span>
                <span id="playerElapsedTime">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i class="fa fa-backward" id="previousButton"></i>
            <i class="fa fa-play" id="playPauseButton"></i>
            <i class="fa fa-forward" id="nextButton"></i>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        let db;
        const request = indexedDB.open('playlistDB', 1);

        request.onerror = (event) => {
            console.error('Database error:', event.target.errorCode);
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadPlaylistFromURL();
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            const objectStore = db.createObjectStore('playlists', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('name', 'name', { unique: false });
        };

        function loadPlaylistFromURL() {
            // Get the playlist name from the URL query string (e.g., ?playlist=somePlaylist)
            const urlParams = new URLSearchParams(window.location.search);
            const playlistName = urlParams.get('playlist'); // "playlist" is the query parameter

            if (!playlistName) {
                console.error('No playlist name provided in the URL.');
                return;
            }

            const transaction = db.transaction(['playlists'], 'readonly');
            const objectStore = transaction.objectStore('playlists');
            const request = objectStore.getAll();

            request.onsuccess = (event) => {
                const playlists = event.target.result;
                const selectedPlaylist = playlists.find(p => p.name === playlistName);

                if (selectedPlaylist) {
                    displayPlaylist(selectedPlaylist);
                } else {
                    console.error('Playlist not found');
                }
            };

            request.onerror = (event) => {
                console.error('Error loading playlists:', event.target.errorCode);
            };
        }

        function displayPlaylist(playlist) {
            const playlistDetail = document.getElementById('playlistDetail');
            const playlistName = document.getElementById('playlistName');
            const playlistImage = document.getElementById('playlistImage');

            playlistName.textContent = playlist.name;
            playlistImage.src = playlist.image || 'default-image.jpg'; // Use a default image if none is provided

            playlistDetail.style.display = 'block';
        }

        function displaySongs() {
            const playlistName = document.getElementById('playlistName').textContent;

            const transaction = db.transaction(['playlists'], 'readonly');
            const objectStore = transaction.objectStore('playlists');
            const request = objectStore.getAll();

            request.onsuccess = (event) => {
                const playlists = event.target.result;
                const playlist = playlists.find(p => p.name === playlistName);
                const songsContainer = document.getElementById('songsContainer');
                const songsList = document.getElementById('songs');
                
                if (playlist) {
                    songsList.innerHTML = playlist.songs.map(song => `
                        <li>
                            <span>${song.name}</span>
                            <button onclick="playSong('${song.path}', '${song.name}', '${song.albumArt}')">Play</button>
                        </li>
                    `).join('');
                    songsContainer.style.display = 'block';
                    document.getElementById('playlistDetail').style.display = 'none';
                }
            };

            request.onerror = (event) => {
                console.error('Error retrieving playlist:', event.target.errorCode);
            };
        }

        function playSong(path, name, albumArt) {
            const audio = document.getElementById('audioPlayer');
            const playerSongName = document.getElementById('playerSongName');
            const playerAlbumImage = document.getElementById('playerAlbumImage');
            const playerElapsedTime = document.getElementById('playerElapsedTime');
            const playPauseButton = document.getElementById('playPauseButton');
            const playerStrip = document.getElementById('playerStrip');

            audio.src = path;
            playerSongName.textContent = name;
            playerAlbumImage.src = albumArt;
            playerElapsedTime.textContent = "0:00";
            document.title = name;

            audio.play().then(() => {
                startElapsedTimeUpdate();
                playPauseButton.classList.remove("fa-play");
                playPauseButton.classList.add("fa-pause");
                playerStrip.style.display = "flex";
            }).catch(error => {
                console.error('Error playing the audio:', error);
            });

            audio.onended = () => {
                nextSongInPlaylist();
            };
        }

        function startElapsedTimeUpdate() {
            const audio = document.getElementById('audioPlayer');
            const playerElapsedTime = document.getElementById('playerElapsedTime');

            let elapsedTimeInterval;
            if (elapsedTimeInterval) {
                clearInterval(elapsedTimeInterval);
            }

            elapsedTimeInterval = setInterval(() => {
                const elapsedSeconds = Math.floor(audio.currentTime);
                const minutes = Math.floor(elapsedSeconds / 60);
                const seconds = elapsedSeconds % 60;
                playerElapsedTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function nextSongInPlaylist() {
            // Implement this function to play the next song in the playlist
        }

        document.getElementById("nextButton").addEventListener("click", nextSongInPlaylist);
        document.getElementById("previousButton").addEventListener("click", previousSongInPlaylist);
        
        function togglePlayPause() {
            const audio = document.getElementById('audioPlayer');
            const playPauseButton = document.getElementById('playPauseButton');

            if (audio.paused) {
                audio.play();
                playPauseButton.classList.remove("fa-play");
                playPauseButton.classList.add("fa-pause");
            } else {
                audio.pause();
                playPauseButton.classList.remove("fa-pause");
                playPauseButton.classList.add("fa-play");
            }
        }

    </script>
</body>
</html>
