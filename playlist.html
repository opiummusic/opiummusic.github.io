<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opium Music Player - Playlist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <link href="assets/playstrip.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon/icon.png">
</head>

    
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='/play.html'">
        <i class="fa fa-arrow-left"></i>
    </button>

    

    <!-- Songs Container -->
    <div class="album-container" id="songsContainer" style="display: none;">
        <img id="playlistImageInSongs" src="" alt="Playlist Image">
        <h2 id="playlistname">Loading...</h2>
        <ul id="songs" class="album-card">
            <!-- Songs will be dynamically loaded here -->
        </ul>
    </div>

    <!-- Player Strip -->
    <div class="player-strip" id="playerStrip" style="display: none;">
        <div class="song-info">
            <img id="playerAlbumImage" src="" alt="Album Art">
            <div>
                <span id="playerSongName"></span>
                <span id="playerElapsedTime">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i class="fa fa-backward" id="previousButton"></i>
            <i class="fa fa-play" id="playPauseButton"></i>
            <i class="fa fa-forward" id="nextButton"></i>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer"></audio>

        <script>
        let db;
        const request = indexedDB.open('playlistDB', 1);

        request.onerror = (event) => {
            console.error('Database error:', event.target.errorCode);
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            loadPlaylistFromURL();
        };

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            const objectStore = db.createObjectStore('playlists', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('name', 'name', { unique: false });
        };

        function loadPlaylistFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const playlistName = urlParams.get('playlist');

            if (!playlistName) {
                console.error('No playlist name provided in the URL.');
                return;
            }

            const transaction = db.transaction(['playlists'], 'readonly');
            const objectStore = transaction.objectStore('playlists');
            const request = objectStore.getAll();

            request.onsuccess = (event) => {
                const playlists = event.target.result;
                const selectedPlaylist = playlists.find(p => p.name === playlistName);

                if (selectedPlaylist) {
                    displayPlaylist(selectedPlaylist);
                    displaySongs(selectedPlaylist); // Automatically display songs
                } else {
                    console.error('Playlist not found');
                }
            };

            request.onerror = (event) => {
                console.error('Error loading playlists:', event.target.errorCode);
            };
        }

        function displayPlaylist(playlist) {
            const playlistDetail = document.getElementById('playlistDetail');
            const playlistName = document.getElementById('playlistname');
            const playlistImage = document.getElementById('playlistImage');

            playlistName.textContent = playlist.name;
            playlistImage.src = playlist.image || 'default-image.jpg';

            playlistDetail.style.display = 'block';
        }

        function displaySongs(playlist) {
            const songsContainer = document.getElementById('songsContainer');
            const songsList = document.getElementById('songs');
            const playlistImageInSongs = document.getElementById('playlistImageInSongs');
            
            if (!Array.isArray(playlist.songs) || playlist.songs.length === 0) {
                console.error('No songs found or songs is not an array');
                return;
            }

            playlistImageInSongs.src = playlist.image || 'default-image.jpg';

            songsList.innerHTML = playlist.songs.map((song, index) => `
                <li id="song-${index}">
                    <i class="fa fa-play play-icon" onclick='playSong(${index}, ${JSON.stringify(playlist)}, "${song.path}", "song-${index}")'></i>
                    <span class="song-name">${song.name} - ${song.artist}</span>
                </li>
            `).join('');

            songsContainer.style.display = 'block';
            document.getElementById('playlistDetail').style.display = 'none';
        }

        function playSong(songIndex, playlist, songPath, songElementId) {
            const previousPlayingElement = document.querySelector('.album-card ul li.playing');
            if (previousPlayingElement) {
                previousPlayingElement.classList.remove('playing');
            }

            const currentPlayingElement = document.getElementById(songElementId);
            currentPlayingElement.classList.add('playing');

            const audio = document.getElementById('audioPlayer');
            const playerSongName = document.getElementById('playerSongName');
            const playerAlbumImage = document.getElementById('playerAlbumImage');
            const playerElapsedTime = document.getElementById('playerElapsedTime');
            const playPauseButton = document.getElementById('playPauseButton');
            const playerStrip = document.getElementById('playerStrip');

            audio.src = songPath;
            playerSongName.textContent = playlist.songs[songIndex].name;
            playerAlbumImage.src = playlist.songs[songIndex].albumArt || 'default-album-art.jpg';
            playerElapsedTime.textContent = "0:00";
            document.title = playerSongName.textContent + " - " + playlist.name;

            audio.play().then(() => {
                startElapsedTimeUpdate();
                playPauseButton.classList.remove("fa-play");
                playPauseButton.classList.add("fa-pause");
                playerStrip.style.display = "flex";
            }).catch(error => {
                console.error('Error playing the audio:', error);
            });

            audio.onended = () => {
                nextSongInPlaylist();
            };
        }
    </script>
</body>
</html>
