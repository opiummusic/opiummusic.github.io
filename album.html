<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opium Music Player</title>
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .album-container {
            padding: 20px;
        }
        .album-card {
            display: inline-block;
            margin: 20px;
            background: #1f1f1f;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .album-card img {
            width: 200px;
            height: 200px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .album-card h3 {
            font-size: 1.5rem;
        }
        .album-card ul {
            list-style: none;
            padding: 0;
        }
        .album-card ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="album-container" id="albumContainer">
        <h1>Album</h1>
    </div>

    <script>
        // Function to get the query parameter from the URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to load the album based on the query
        function loadAlbum(albumName) {
            const albumData = {
                "LuvIsRage": {
                    "name": "Luv is rage[deluxe]",
                    "image": "images/luvisrage.jpeg",
                    "songs": [
                        "20 Min.mp3",
                        "444+222.mp3",
                        "Dark Queen.mp3",
                        "Diamonds All on My Wrist.mp3",
                        "Early 20 Rager.mp3",
                        "Feelings Mutual.mp3",
                        "For Real.mp3",
                        "How to Talk.mp3",
                        "Loaded.mp3",
                        "Malfunction.mp3",
                        "Neon Guts (feat. Pharrell Williams).mp3",
                        "No Sleep Leak.mp3",
                        "Pretty Mami.mp3",
                        "Sauce It Up.mp3",
                        "Skir Skirr.mp3",
                        "The Way Life Goes (feat. Oh Wonder).mp3",
                        "TwoÂ®.mp3",
                        "UnFazed (feat. The Weeknd).mp3",
                        "X.mp3",
                        "XO Tour Llif3.mp3"
                    ]
                }
            };

            const album = albumData[albumName];

            if (album) {
                const albumContainer = document.getElementById("albumContainer");

                // Create the album content dynamically
                albumContainer.innerHTML = `
                    <div class="album-card">
                        <img src="${album.image}" alt="${album.name}">
                        <h3>${album.name}</h3>
                        <ul>
                            ${album.songs.map(song => `<li><a href="music/${album.name}/${song}" download>${song}</a></li>`).join('')}
                        </ul>
                    </div>
                `;
            } else {
                document.getElementById("albumContainer").innerHTML = "<p>Album not found.</p>";
            }
        }

        const albumName = getQueryParameter('album');
        if (albumName) {
            loadAlbum(albumName);
        } else {
            document.getElementById("albumContainer").innerHTML = "<p>No album specified.</p>";
        }
    </script>
</body>
</html>
